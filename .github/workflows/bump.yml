name: bump

on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    env:
      # By default commits are created by hte github actions bot which can not trigger a new
      # workflow run. Using a PAT will allow the trigger for the publish job
      GITHUB_TOKEN: ${{ secrets.PAT }}
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Run image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: "1.1.12"
    - name: Bump
      run: |
        git config --global user.email "actions@githgit ub.com"
        git config --global user.name "Bump Workflow"
        poetry version patch
        VERSION=$(poetry version)
        VERSION=$(echo $VERSION | tail -c +20)
        git commit -am "[skip ci] Bump version to ${VERSION} from GitHub Actions"
        git push origin main
        git tag -a v${VERSION} -m "v${VERSION}"
        git push --follow-tags